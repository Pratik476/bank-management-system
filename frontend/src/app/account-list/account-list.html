<div class="table-container">
  <h2>üè¶ Account List</h2>

  <table class="account-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Account Holder Name</th>
        <th>Balance (‚Çπ)</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.accountHolderName }}</td>
        <td class="balance">‚Çπ {{ account.balance }}</td>
        <td class="action-cell">
          <button class="btn-deposit" (click)="deposit(account.id)">
           Deposit
          </button>

            <button class="btn-withdraw" (click)="withdraw(account.id)">
           Withdraw
          </button>

           <button class="btn-delete" (click)="deleteAccount(account.id)">
            Delete
           </button>

           <button class="btn-view" (click)="view(account.id)">
            View
           </button>

        </td>
       

          

      </tr>
    </tbody>
  </table>
</div>
